<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Fit Judgement</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e0f7ff, #d0e1ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .comment {

    }
    .retake-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #3478f6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .retake-btn:hover {
      background-color: #265ecf;
    }
  </style>
</head>
<body>
  <img id="photo" alt="Your captured outfit" />
  <div class="comment" id="comment">Analyzing your fit...</div>
  <button class="retake-btn" onclick="window.location.href='capture.html'">Retake Photo</button>

</body>
</html>
